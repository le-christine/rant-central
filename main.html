<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rant Central</title>
    <link rel="stylesheet" type= "text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,700|Permanent+Marker&display=swap" rel="stylesheet">

  </head>
  <body onload="changeUser()">
    <!-- nav bar -->
    <nav class="mainNav">
      <!-- dropdown menu -->
      <div class="dropdown">
        <button class="dropbtn"><span class="loggedInUser">Username</span>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a onclick="displayUpdateProfile(event)">Update</a>
          <a href="#">Log Out</a>
        </div>
      </div>
      <a href="">Home</a>
    </nav>

    <!-- posts container -->
    <div class ="posts-container">
    <h4>Posts</h4>

    <!-- make new post -->
    <h3>Want to rant?</h3>
    <div class="newRant">
    <input class="titlePost" type="text" placeholder="title"/>
    <input class="titleDescription" type="text" placeholder="description"/>
    <input onclick = "makePost(event)" class="submitRant" type="submit"/>
    </div>

    <div class="posts">

  <!-- a post -->
      <div class="userPost">
        <i onclick="deletePost(event)" id="deletePost" class="fa fa-times"></i>
        <h3 class = "userPostTitle">Title</h3>
        <p class = "userPostContent">Content</p>
        <div class = "userPostComents">
          <form onSubmit="createComment(event)" class="enterComments">
            <h4>Comments</h4>
            <p> Enter a comment: </p>
            <input class="newComment" type="text"/>
            <input type="submit"/>
          </form>
        </div>
      </div>
    </div>
      <!-- Template of user post

        <div class="userPost">
          <h3 class = "userPostTitle"></h3>
          <p class = "userPostContent"></p>
          <div class = "userPostComents">
            <h4></h4>
          </div>
      </div>

    -->

    </div>

    <!-- Update Profile Box -->
      <form class="updateProfile" onSubmit="updateProfile(event)">
        <br/>
        <h2>Update profile</h2>
        <br/>
        Mobile:
        <input class="mobile" type="text"/>
        <input type="submit"/>
      </form>
<!-- Side Navigation  -->

<div class="sidenav">
  <p>Make your profile!</p>
  <br/>
  <form class="makeUserProfile" onsubmit="createProfile(event)">
    <input type="text" placeholder="Additional Email" class="addtEmail"/>
    <input type="text" placeholder="Mobile" class="addMobile"/>
    <input type="text" placeholder="Address" class="address"/>
    <input type="submit"/>
  </form>
</div>

<script src="js/script.js"></script>
  </body>
</html>
