<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rant Central</title>
    <link rel="stylesheet" type= "text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
  <div class="topnav">

  <a class="loginRant" onclick="displayLogIn(event)">Login</a>
  <a class="signup" onclick="displaySignUp(event)">Sign-Up</a>

</div>

<div>
  <h1 class="rant-header">🗣️Rant Central<i class="fa fa-address-card fa-spin"></i></h1>
  <p class="rant-quote">“The best and most beautiful things in the world<br>cannot be seen or even touched.
    <br>They must be felt with a rant.”</p>
</div>

<!-- log in form  -->

<div class="loginForm">
    <button onclick="hideLogin()"><i class="fa fa-times"></i></button>
    <form onSubmit="userLog(event)">
    <input
      id="loginEmail"
      type="email"
      placeholder="Email Address">
    <input
      id="loginPassword"
      type="password"
      placeholder="password">

    <button class="rantAway" type="submit" onclick="loginUser(event)">Rant Away!</button>
  </form>
</div>

<!-- sign up form  -->

<div id="signUpForm">
  <button onclick="hideSignUp()"><i class="fa fa-times"></i></button>
  <br/>
  <h3> Sign up for Rant Central</h3><br/>
  <form onSubmit="postData(event)">
    email:
    <input id="signUpEmail" type="email" placeholder="Email address"/><br/></br>
    username:
    <input id="signUpUsername" type="text" placeholder="username"/></br></br>
    password:
    <input id ="signUpPassword" type="password"/></br></br>
    <input class="signUpSubmit" type="submit"/>
  </form>
</div>


<footer class="footer">
  <p>By Ramel Haines and Christine Le</p>
</footer>

</html>
